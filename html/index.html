<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Baby Store</title>
        <meta charset="UTF-8">
        <meta name="author" content="Rafael Yutaka Yasuda">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <script src="https://kit.fontawesome.com/018156136e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>

    <body>

        <header>
            <!-- Início NAVBAR -->
            <nav class="navbar">

                <div class="nav-logo">
                    <a href="#index.html">BabyStore</a>
                </div>

                <div class="nav-search">
                    <input class="nav-input" type="search" aria-labelledby="search-button" placeholder="O que você está procurando?">
                    <button id="search-button" type="submit"><i class="fas fa-search"></i></button>
                </div>

                <div class="navigation">
                    <ul class="nav-list">
                        <li><a class="nav-link" href="#atendimento"><i class="far fa-comment-alt link-icon"></i><span class="link-text">Atendimento</span></a></li>
                        <li><a class="nav-link" href="#"><i class="far fa-user link-icon"></i><span class="link-text">Minha conta</span> </a></li>
                        <li><a class="nav-link" href="#"><i class="fas fa-shopping-cart link-icon"></i><span class="link-text">Carrinho</span></a></li>
                    </ul>
                </div>

            </nav>
            <!-- FIM NAVBAR -->
        </header>

        <!-- Início CAROUSEL -->
        <section id="carousel">
            <div id="carousel-item-div">
                <div class="carousel-item carousel-item-active"><img src="../images/annual_super_sale.png" alt="Banner super ofertas anuais"></div>
                <div class="carousel-item"><img src="../images/back_to_school.png" alt="Banner oferta volta as aulas"></div>
                <div class="carousel-item"><img src="../images/izumo_sale.png" alt="Banner spring sale marca izumo"></div>
            </div>

            <!-- Início CAROUSEL CONTROLS-->
            <div class="left-control"><p><</p></div>
            <div class="right-control"><p>></p></div>
            <!-- FIM CAROUSEL CONTROLS -->

        </section>
        <!-- FIM CAROUSEL -->

        <script src="../js/carousel-control.js"></script>
    </body>

</html>
